<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>
</head>

<body>
    <h1>JavaScript Learning</h1>
    <h2>Adding numbers</h2>

    <input id="val1" type="text" />
    <input type="text" id="val2">
    <button id="addBtn">Add</button>
    <p id="result"> </p>

    <!-- <p> The below data is coming from Operators.js </p>
    <script src="Operators.js"> </script> -->

</body>

<script>
    document.getElementById("addBtn").onclick = addNumber;

    function addNumber() {
        let x = document.getElementById("val1").value;
        let y = document.getElementById("val2").value;
        let res = parseInt(x) + parseInt(y);
        document.getElementById("result").innerHTML = res;
    }

</script>


<script src="TestFile.js"> </script>

</html>
